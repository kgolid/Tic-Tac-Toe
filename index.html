<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Tic Tac Toe</title>
    <link href='https://fonts.googleapis.com/css?family=Playfair+Display:900' rel='stylesheet' type='text/css'>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="master.css"/>

    <script type="text/javascript" src="app.js"></script>
  </head>
  <body>
    <div id="header">tic<span class='blue'>•</span>tac<span class='red'>•</span>toe</div>
    <table id="board">
      <tr>
        <td class='square' id='s0' onclick='draw(0)'></td>
        <td class='square' id='s1' onclick='draw(1)'></td>
        <td class='square' id='s2' onclick='draw(2)'></td>
      </tr>
      <tr>
        <td class='square' id='s3' onclick='draw(3)'></td>
        <td class='square' id='s4' onclick='draw(4)'></td>
        <td class='square' id='s5' onclick='draw(5)'></td>
      </tr>
      <tr>
        <td class='square' id='s6' onclick='draw(6)'></td>
        <td class='square' id='s7' onclick='draw(7)'></td>
        <td class='square' id='s8' onclick='draw(8)'></td>
      </tr>
    </table>
    <div class="foot_container">
      <div id="new" onclick='reset()'><i class="material-icons">replay</i></div>
    </div>
  </body>
</html>
